
<div class="container">
    <div class="col-md-12 mx-auto">
        <div class="card">
            <div class="card-header componentHeader">
                <h4>
                    <div>
                        [Job-Application - Edit] &nbsp;&nbsp; # {{selectedJob.jobApplicationId}}
                    </div>
                </h4>
                <div *ngIf="apiError" class="apiError">
                    {{apiMessage}}
                </div>
                <div *ngIf="!apiError" class="apiSuccess">
                    {{apiMessage}}
                </div>
                <div *ngIf="modelErrors?.length>0" class="apiError">
                    <div *ngFor="let me of modelErrors">
                        <span>* {{me}}</span>
                        <br />
                    </div>
                </div>
            </div>
            <div class="card-body">
                <form *ngIf="jobAppEditForm" 
                    class="form-jobAppEdit" 
                    [formGroup]="jobAppEditForm" (ngSubmit)="onSubmit()">

                    <div class="row">
                        <div class="col-md-3 mx-auto"></div>
                        <div class="col-md-6 mx-auto">
                            <div class="form-group">
                                <label>App Status</label>
                                <select class="form-control" 
                                    formControlName="appStatus">
                                    <option value={{x.value}} *ngFor="let x of appStatusTypes">
                                        {{x.text}}
                                    </option>
                                </select>
                                <div *ngIf="submitted && f['appStatus'].errors" 
                                    class="invalid-feedback">
                                    <div *ngIf="f['appStatus'].errors['required']">
                                        App-Status is required
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 mx-auto"></div>
                    </div>
                    <hr />
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6">
                                <button type="submit" 
                                    class="btn btn-success">
                                    Edit Job-Application
                                </button>
                            </div>
                            <div class="col-sm-6">
                                <button type="button" class="btn btn-primary cancelBtn">
                                    Cancel
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
